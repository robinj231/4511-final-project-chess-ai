<!DOCTYPE html>
<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico?">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="board" class="board"></div>
<div class="info">
    <b>1-Player, 2-Our AI, 3-Original AI, 4-Random</b><br>
    White:
    <select id="white-ai">
        <option value="Player" selected>1</option>
        <option value="Final Project AI">2</option>
        <option value="Original AI">3</option>
        <option value="Random Move">4</option>
    </select>
<div class="info">
    Black:
    <select id="black-ai">
        <option value="Final Project AI" selected>2</option>
        <option value="Original AI">3</option>
        <option value="Random Move">4</option>
    </select>
<div class="info">
    Search depth:
    <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
    </select>

    <br>
    <span>Positions evaluated: <span id="position-count"></span></span>
    <br>
    <span>Time: <span id="time"></span></span>
    <br>
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    <br>
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="tables.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
